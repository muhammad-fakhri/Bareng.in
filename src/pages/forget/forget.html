<ion-header>
  <ion-navbar>
    <ion-title>Forget your Password?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="Forget">
  
  <ion-list>
    <ion-item>
        <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="forget()" [ngStyle]=" !isSelected&&{'background-color':'yellow'}">Send Email</button>

  <p>Enter your email address and we will send you a link to restore your Password</p>
</ion-content>
