
<ion-header>
  <ion-navbar>
    <ion-title>Forget your Password?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
      <ion-input placeholder="Email" type="email"></ion-input>
