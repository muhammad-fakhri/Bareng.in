<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Guide Me</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="guideme">
    <ion-fab right top>
        <button ion-fab (click)=alertGuide()>
          <ion-icon name="md-compass" color="secondary" placeholder="GUIDE ME"></ion-icon>
        </button>
    </ion-fab>
    <div #map id="map"></div>
    <div id="floating-panel" *ngIf="appear">
        <button ion-button (click)=reduceAndSaveHistory()>Arrive at Park Lot</button>
    </div>
</ion-content>
