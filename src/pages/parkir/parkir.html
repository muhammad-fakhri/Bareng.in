<ion-header>
  <ion-navbar>
    <ion-title>Parking Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="assets/image/map.jpg">
    </ion-card>
    <h4>LOKASI PARKIR TERDEKAT</h4>
    <ion-list>
        <ion-item>
          <ion-label>Parkir 1</ion-label>
          <ion-select [(ngModel)]="parkir1">
            <ion-option value="gww">Parkir GWW</ion-option>
            <ion-option value="gymnas">Parkir Gymnas</ion-option>
            <ion-option value="astri">Parkir Astri</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Parkir 2</ion-label>
            <ion-select [(ngModel)]="parkir2">
              <ion-option value="menwa">Parkir Menwa</ion-option>
              <ion-option value="alhur">Parkir Al-Hurriyah</ion-option>
              <ion-option value="lsi">Parkir LSI</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
</ion-content>
