<ion-header>
    <ion-navbar>
        <ion-title>Parking Location</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div #map id="map"></div>
    <h4>PILIH TEMPAT PARKIR ANDA</h4>
    <ion-list>
        <ion-item>
            <!-- <ion-label>Tempat Parkir Terdekat</ion-label> -->
            <select [(ngModel)]="place" id="start">
                <option value="{{ item.ParkLotCoor }}" *ngFor="let item of parkLot">{{ item.ParkLotName }}</option>
            </select>
        </ion-item>
    </ion-list>
    <button ion-button icon-only>
              <button ion-fab (click)="backtoHome()">
                <ion-icon name="home" color="secondary"></ion-icon>
              </button>
    </button>
    <button ion-button (click)=tampilRute()>
      Ayo Parkir
    </button>
</ion-content>
