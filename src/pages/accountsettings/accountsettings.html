<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="accountsetting">
  <h4>Complete Your Profile</h4>
  <ion-item>
    <ion-label floating>Profile Picture</ion-label>
    <br> <br>
    <ion-input type="file" [id]="pic" margin="right"></ion-input>
  </ion-item>
  <ion-avatar>
      <img [src]="pic" class="pic"/>
    </ion-avatar>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="License Plate" [(ngModel)]="license_plate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Address" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phone Number" [(ngModel)]="phone_number"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)=updateData() full>Save Profile</button>
  <br>
  <button ion-button (click)=showConfirm() full clear color="danger">Delete Account</button>
</ion-content>
