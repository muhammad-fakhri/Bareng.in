<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="accountsetting">
  <h4>Complete Your Profile</h4>

  <ion-item>
      <ion-label floating>Profile Picture</ion-label>
      <br> <br>
      <ion-input type="file" [id]="pic"  margin="right"></ion-input>
    </ion-item>
    
  <ion-list>
    <ion-item>
        <ion-input placeholder="Name" [(ngModel)]="profile.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="profile.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="New  Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="License Plate" [(ngModel)]="profile.license_plate"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Address" [(ngModel)]="profile.address"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Phone Number" [(ngModel)]="profile.phone_number"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)=updateData(profile)>Save</button>
</ion-content>
