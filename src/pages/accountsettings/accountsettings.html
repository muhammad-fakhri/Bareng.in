  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="accountsetting">
  <h4>Complete Your Profile</h4>
  <ion-list>
    <ion-item>
        <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Plat Number" [(ngModel)]="platnumber"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Address" [(ngModel)]="address"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Phone Number" [(ngModel)]="phone"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)=Home()>Save</button>
</ion-content>
