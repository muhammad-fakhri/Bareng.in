<ion-header>

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bareng.in</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="home">

    <div #map id="map"></div>
    <h3>INFO IPB</h3>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/image/ipb.jpg">
            </ion-avatar>
            <h2>InfoIPB</h2>
            <p>November 5, 1955</p>
        </ion-item>

        <img src="assets/image/crazy.jpg">

        <ion-card-content>
            <p>Diduga karna banyaknya projek tugas akhir, mahasiswa Ilmu Komputer IPB banyak yang menjadi stres.</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>1000 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>578 Comments</div>
                </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    1h ago
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>

    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/image/ipb.jpg">

        <img src="assets/image/ujian.jpg">

        <ion-card-content>

                    <div>12 Likes</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-start clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>4 Comments</div>
                </button>
            </ion-col>
            <ion-col align-self-center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
