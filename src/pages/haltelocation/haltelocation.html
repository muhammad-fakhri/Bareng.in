<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Halte Location</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="haltelocation">
    <!-- <div #map id="map"></div> -->
    <ion-item *ngFor="let item of halte">
        <h2>{{ item.halte_name }} </h2>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <h4>Info: </h4>
                    <p>{{item.halte_info}}</p>
                    <h4>Location: </h4>
                    <p>{{item.halte_location}}</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>


</ion-content>
