<ion-content padding center text-center>
  <img src="assets/image/logo.png" alt="logo">
  <ion-title>Bareng.in <br> IPB
  </ion-title>
  <ion-list>
      <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  </ion-list>


  <button ion-button full (click)="login()" color="secondary" class="login">Log in</button>
  <button (click)=goForget() color="dark" class="forgot ">Forgot Password</button>

  <p>Don't have an account? <button (click)=goRegister() color="dark" class="signup">Sign up.</button></p>

</ion-content>
