<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Parking History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="parkinghistory">
  <ion-item *ngFor="let item of history">
    <h2>{{ item.history_id }} </h2>
    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h4>Info: </h4><p>{{item.history_id}}</p>
            <h4>Date: </h4><p>{{item.history_date}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>
</ion-content>
