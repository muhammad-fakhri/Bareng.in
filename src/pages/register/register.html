<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-input placeholder="Name" [(ngModel)]="name" type="text"></ion-input>
      <ion-input placeholder="Email" [(ngModel)]="email" type="email"></ion-input>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
      <ion-input placeholder="Confirm" [(ngModel)]="repassword" type="password"></ion-input>
  </ion-list>

  <button ion-button full (click)="register()" color="roze" class="register">Sign up</button>
  <footer>
      <img src="assets/image/logo.png" alt="logo">
  </footer>
  
</ion-content>
