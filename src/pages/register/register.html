<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="register">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Repeat password" [(ngModel)]="repassword" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="register()" [ngStyle]=" !isSelected&&{'background-color':'yellow'}">Sign up</button>
</ion-content>
